<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Nuit Blanche</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="userPasscodeContainer">
                <label>User Passcode:</label>
                <input type="text" id="userPasscode" placeholder="123"/>
            </div>
            <div id="numUsersContainer">
                <label>Number of people in your group:</label>
                <input type="text" id="numOfUsers" placeholder="1"/>
            </div>
            <div id="locationToggleContainer">
                <label>Use GPS:</label>
                <input type="checkbox" id="locationToggle" checked="checked"/>
            </div>
            <hr />
            <div id="connectionInfo">
            </div>
            <hr />
            <div id="locationInfo">
            </div>
            <hr />
            <div id="serverResponse">
            </div>
            
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <!-- note: index.js must be first because it initializes app object literal -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/serverCommunication.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
